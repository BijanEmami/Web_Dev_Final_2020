		<title>Latest Trends In Web Design::Form</title>

		<body>
		<div id="wrapper">
			<header>
				<h1><a href="final4.html">Form</a></h1>
			</header>
			<main class="content">
			
			<h2>Which Is Your Favorite Trend?</h2>
			
				<h3>Fill out this form</h3>
				
				<h4>Required fields are marked with an asterisk *</h4>
				
				<form action=":https://webdevbasics.net/scripts/pacific.php">
				
				<label for="myFName">* First Name</label>
						<input type="text" name="myFName"
							id="myFName" required="required"
							placeholder="your first name"
							maxlength="30">
							
							
				<label for="myLName">* Last Name</label>
						<input type="text" name="myLName"
							id="myLName" required="required"
							placeholder="your last name"
							maxlength="30">
							
				<label for="myEmail">* E-mail</label>
						<input type="email" name="myEmail" id="myEmail"
							required="required"
							placeholder="you@yourdomain.com"
							maxlength="30">
				
				<h3>Select your favorite trend:</h3><br>
				<input type="radio" name="fav" id="favDM" value="DM"> Dark Mode<br>
				<input type="radio" name="fav" id="favHDE" value="HDE"> Hand Drawn Elements<br>
				<input type="radio" name="fav" id="favLA" value="LA">Liquid Animation<br>
				<input type="radio" name="fav" id="fav3D" value="3D"> 3D Elements<br>
				<input type="radio" name="fav" id="favAI" value="AI">AI Voice Interaction<br>
				<input type="radio" name="fav" id="favMN" value="MN"> Minimalism<br>
				
				
				
			<br>
				<label for="myComments">* Comments</label>
				<textarea name="myComments" id="myComments"
						rows="2" cols="30"
						required="required"
						placeholder="your comments here">
				</textarea>
				
				<input type="submit" value="Submit"><br>
				
				</form>
				
			</main>
